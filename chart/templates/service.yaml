apiVersion: v1
kind: Service
metadata:
  name: {{ template "rancher.fullname" . }}
{{- if .Values.service.extraAnnotations }}
  annotations:
{{ toYaml .Values.service.extraAnnotations | indent 4 }}
{{- end }}
  labels:
{{ include "rancher.labels" . | indent 4 }}
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 444
    protocol: TCP
    name: https-internal
  selector:
    app: {{ template "rancher.fullname" . }}
